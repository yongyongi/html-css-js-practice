          한 번 좋아하는 사람이 있으면 내 사람으로 만드는 당신! 호랑이에

          돼요. 또한 내가 한 말로 인해 상대방이 상처를 받을 수 있기 때문에, 항상
          말 조심이 필요하답니다!
